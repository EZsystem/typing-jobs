<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steve Jobs Speech - Full Practice (Enhanced)</title>
<style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; padding: 30px; background-color: #f0f2f5; color: #333; }
    h1 { color: #444; font-size: 1.6em; margin-bottom: 10px; }
    
    #container { background: white; max-width: 800px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
    
    .controls { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
    select { padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; background: #fff; }
    #chapter-select { flex: 2; min-width: 250px; }
    #speed-select { flex: 1; min-width: 120px; }

    /* --- レイアウト変更箇所 --- */
    /* 1. 和訳 */
    #japanese { font-size: 1.1em; color: #333; margin-bottom: 5px; min-height: 1.5em; line-height: 1.6; font-weight: bold; }
    
    /* 2. カタカナ */
    #kana-display { font-size: 0.9em; color: #666; margin-bottom: 2px; min-height: 1.2em; }

    /* 3. 発音記号 (新規) */
    #phonetic-display { font-size: 0.9em; color: #007bff; margin-bottom: 15px; font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif; min-height: 1.2em; }

    /* 4. 英文 (判定用装飾) */
    #english-display { 
        font-size: 1.6em; 
        font-weight: bold; 
        margin-bottom: 25px; 
        letter-spacing: 0.5px; 
        min-height: 1.5em; 
        color: #bbb; /* 未入力部分は薄いグレー */
        word-wrap: break-word;
    }

    /* 文字単位の判定スタイル */
    .char-correct { color: #333; } /* 正解した文字は濃い黒 */
    .char-wrong { color: #dc3545; background-color: #f8d7da; border-radius: 3px; } /* 間違いは赤文字＋背景 */
    .char-pending { color: #aaa; } /* まだ打っていない文字 */
    
    #input-area { width: 90%; padding: 15px; font-size: 1.3em; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: border-color 0.3s; }
    #input-area:focus { border-color: #007bff; }
    
    #status { margin-top: 20px; font-weight: bold; color: #007bff; min-height: 1.5em; }
    
    .btn-group { margin-top: 20px; }
    button { padding: 12px 25px; font-size: 1.1em; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #0056b3; }
    
    .progress-bar { height: 8px; background: #eee; width: 100%; margin-top: 25px; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: #28a745; width: 0%; transition: width 0.3s; }
</style>
</head>
<body>

<div id="container">
    <h1>Steve Jobs Speech Typing</h1>
    
    <div class="controls">
        <select id="chapter-select">
            <option value="all">★ 全文を通して実行 (Full Story)</option>
            <option value="0">1. ひとつ目は点と点をつなぐ話</option>
            <option value="1">2. 私の人生の始まり</option>
            <option value="2">3. 大学中退を決断した</option>
            <option value="3">4. 好奇心と直感に従って出合ったもの</option>
            <option value="4">5. 10年後によみがえった記憶</option>
            <option value="5">6. 点と点がやがてつながると信じよう</option>
            <option value="6">7. ふたつ目は愛と失意の話</option>
            <option value="7">8. 失敗しても自分の仕事を愛していた</option>
            <option value="8">9. アップル追放は人生最良の出来事だった</option>
            <option value="9">10. 愛せる仕事を見つけよう</option>
            <option value="10">11. みっつ目は死に関する話</option>
            <option value="11">12. がんで死の宣告を受けた</option>
            <option value="12">13. 死に近づいた経験から言えること</option>
            <option value="13">14. 自分の心と直感に従う勇気を持て</option>
            <option value="14">15. 『全地球カタログ』に触れて</option>
            <option value="15">16. ハングリーであり続けろ、愚か者であり続けろ</option>
        </select>

        <select id="speed-select">
            <option value="0.5" selected>速度: 0.5 (Slow)</option>
            <option value="0.7">速度: 0.7</option>
            <option value="0.8">速度: 0.8</option>
            <option value="1.0">速度: 1.0 (Normal)</option>
        </select>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div id="japanese">テーマを選択してスタートしてください</div>
    <div id="kana-display"></div>
    <div id="phonetic-display"></div> <div id="english-display">Stay Hungry. Stay Foolish.</div>
    
    <input type="text" id="input-area" placeholder="Type here..." disabled autocomplete="off">
    
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div id="status"></div>
    
    <div class="btn-group">
        <button id="start-btn" onclick="startPractice()">スタート (Start)</button>
    </div>
</div>

<script>
    /* データ構成: 発音記号 (phonetic) を追加 */
    const speechData = [
        // 1. 点と点の話
        [
            { en: "I am honored to be with you today", ja: "本日は、皆さんとご一緒できて光栄です、", kana: "アイ アム オナード トゥ ビー ウィズ ユー トゥデイ", phonetic: "/aɪ æm ˈɒnərd tuː biː wɪð juː təˈdeɪ/" },
            { en: "for your commencement from one of the finest universities in the world.", ja: "世界でも有数の大学の卒業式に。", kana: "フォー ユア コメンスメント フロム ワン オブ ザ ファイネスト ユニバーシティーズ イン ザ ワールド", phonetic: "/fɔːr jɔːr kəˈmɛnsmənt frɒm wʌn ɒv ðə ˈfaɪnɪst ˌjuːnɪˈvɜːrsɪtiz ɪn ðə wɜːrld/" },
            { en: "Truth be told, I never graduated from college.", ja: "実を言うと、私は大学を卒業していません。", kana: "トゥルース ビー トールド、 アイ ネバー グラジュエイティド フロム カレッジ", phonetic: "/truːθ biː toʊld, aɪ ˈnɛvər ˈɡrædʒueɪtɪd frɒm ˈkɒlɪdʒ/" },
            { en: "And this is the closest I've ever gotten to a college graduation.", ja: "これが私にとって、大学卒業に最も近い経験になります。", kana: "アンド ディス イズ ザ クローセスト アイヴ エバー ガッテン トゥ ア カレッジ グラジュエイション", phonetic: "/ænd ðɪs ɪz ðə ˈkloʊsɪst aɪv ˈɛvər ˈɡɒtn tuː ə ˈkɒlɪdʒ ˌɡrædʒuˈeɪʃən/" },
            { en: "Today I want to tell you three stories from my life.", ja: "本日は、私の人生から3つの話をさせていただきたいと思います。", kana: "トゥデイ アイ ウォント トゥ テル ユー スリー ストーリーズ フロム マイ ライフ", phonetic: "/təˈdeɪ aɪ wɒnt tuː tɛl juː θriː ˈstɔːriz frɒm maɪ laɪf/" },
            { en: "That's it. No big deal. Just three stories.", ja: "それだけです。大したことではありません。たった3つの話です。", kana: "ザッツ イット。 ノー ビッグ ディール。 ジャスト スリー ストーリーズ", phonetic: "/ðæts ɪt. noʊ bɪɡ diːl. dʒʌst θriː ˈstɔːriz/" },
            { en: "The first story is about connecting the dots.", ja: "1つ目は、点と点をつなぐという話です。", kana: "ザ ファースト ストーリー イズ アバウト コネクティング ザ ドッツ", phonetic: "/ðə fɜːrst ˈstɔːri ɪz əˈbaʊt kəˈnɛktɪŋ ðə dɒts/" }
        ],
        // 2. 人生の始まり
        [
            { en: "I dropped out of Reed College after the first 6 months,", ja: "私はリード大学を最初の半年で退学しました。", kana: "アイ ドロップト アウト オブ リード カレッジ アフター ザ ファースト シックス マンス", phonetic: "/aɪ drɒpt aʊt ɒv riːd ˈkɒlɪdʒ ˈæftər ðə fɜːrst sɪks mʌnθs/" },
            { en: "but then stayed around as a drop-in for another 18 months", ja: "しかしその後も、もぐりの学生として18ヶ月ほど居座りました、", kana: "バット ゼン ステイド アラウンド アズ ア ドロップイン フォー アナザー エイティーン マンス", phonetic: "/bʌt ðɛn steɪd əˈraʊnd æz ə drɒp-ɪn fɔːr əˈnʌðər eɪˈtiːn mʌnθs/" },
            { en: "before I really quit. So why did I drop out?", ja: "本当に辞めてしまうまで。ではなぜ、私は中退したのでしょうか？", kana: "ビフォー アイ リアリー クイット。 ソー ホワイ ディド アイ ドロップ アウト？", phonetic: "/bɪˈfɔːr aɪ ˈrɪəli kwɪt. soʊ waɪ dɪd aɪ drɒp aʊt?/" },
            { en: "It started before I was born.", ja: "話は、私が生まれる前にさかのぼります。", kana: "イット スターティド ビフォー アイ ワズ ボーン", phonetic: "/ɪt ˈstɑːrtɪd bɪˈfɔːr aɪ wɒz bɔːrn/" },
            { en: "My biological mother was a young, unwed college graduate student,", ja: "私の生みの母は、若き未婚の大学院生でした。", kana: "マイ バイオロジカル マザー ワズ ア ヤング、 アンウェド カレッジ グラジュエイト スチューデント", phonetic: "/maɪ ˌbaɪəˈlɒdʒɪkəl ˈmʌðər wɒz ə jʌŋ, ˌʌnˈwɛd ˈkɒlɪdʒ ˈɡrædʒuət ˈstuːdənt/" },
            { en: "and she decided to put me up for adoption.", ja: "彼女は私を養子に出すことに決めました。", kana: "アンド シー ディサイディド トゥ プット ミー アップ フォー アダプション", phonetic: "/ænd ʃiː dɪˈsaɪdɪd tuː pʊt miː ʌp fɔːr əˈdɒpʃən/" },
            { en: "She felt very strongly that I should be adopted by college graduates.", ja: "彼女は、私が大卒の家庭に引き取られるべきだと強く望んでいました。", kana: "シー フェルト ベリー ストロングリー ザット アイ シュッド ビー アダプティド バイ カレッジ グラジュエイツ", phonetic: "/ʃiː fɛlt ˈvɛri ˈstrɒŋli ðæt aɪ ʃʊd biː əˈdɒptɪd baɪ ˈkɒlɪdʒ ˈɡrædʒuəts/" }
        ],
        // 3. 中退の決断
        [
            { en: "Seventeen years later I did go to college.", ja: "17年後、私は本当に大学に行きました。", kana: "セブンティーン イヤーズ レイター アイ ディド ゴー トゥ カレッジ", phonetic: "/ˌsɛvənˈtiːn jɪərz ˈleɪtər aɪ dɪd ɡoʊ tuː ˈkɒlɪdʒ/" },
            { en: "But I naively chose a college that was almost as expensive as Stanford,", ja: "しかし私は何も考えずに、スタンフォードと同じくらい学費の高い大学を選んでしまいました。", kana: "バット アイ ナイーブリー チョーズ ア カレッジ ザット ワズ オールモスト アズ エクスペンシブ アズ スタンフォード", phonetic: "/bʌt aɪ naˈiːvli tʃoʊz ə ˈkɒlɪdʒ ðæt wɒz ˈɔːlmoʊst æz ɪkˈspɛnsɪv æz ˈstænfərd/" },
            { en: "and all of my working-class parents' savings were being spent on my college tuition.", ja: "労働者階級の私の両親の蓄えはすべて、大学の学費に消えていきました。", kana: "アンド オール ɒv maɪ ˈwɜːrkɪŋ-klæs ˈpɛərənts ˈseɪvɪŋz wɜːr ˈbiːɪŋ spɛnt ɒn maɪ ˈkɒlɪdʒ tuˈɪʃən", phonetic: "/ænd ɔːl ɒv maɪ ˈwɜːrkɪŋ-klæs ˈpɛərənts ˈseɪvɪŋz wɜːr ˈbiːɪŋ spɛnt ɒn maɪ ˈkɒlɪdʒ tuˈɪʃən/" },
            { en: "After six months, I couldn't see the value in it.", ja: "半年後、私はそこに価値を見出せなくなりました。", kana: "アフター シックス マンス、 アイ クドゥント シー ザ バリュー イン イット", phonetic: "/ˈæftər sɪks mʌnθs, aɪ ˈkʊdənt siː ðə ˈvæljuː ɪn ɪt/" },
            { en: "I didn't know what I wanted to do with my life", ja: "人生で何をしたいのか分かりませんでしたし、", kana: "アイ ディドゥント ノウ ホワット アイ ウォンティド トゥ ドゥ ウィズ マイ ライフ", phonetic: "/aɪ ˈdɪdənt noʊ wɒt aɪ ˈwɒntɪd tuː duː wɪð maɪ laɪf/" },
            { en: "and I didn't know how college was going to help me figure it out.", ja: "大学がどうやってそれを見つける助けになるのかも分かりませんでした。", kana: "アンド アイ ディドゥント ノウ ハウ カレッジ ワズ ゴーイング トゥ ヘルプ ミー フィギュア イット アウト", phonetic: "/ænd aɪ ˈdɪdənt noʊ haʊ ˈkɒlɪdʒ wɒz ˈɡoʊɪŋ tuː hɛlp miː ˈfɪɡjər ɪt aʊt/" },
            { en: "So I decided to drop out and trust that it would all work out OK.", ja: "そこで私は退学を決意し、すべてうまくいくと信じることにしたのです。", kana: "ソー アイ ディサイディド トゥ ドロップ アウト アンド トラスト ザット イット ウド オール ワーク アウト オーケー", phonetic: "/soʊ aɪ dɪˈsaɪdɪd tuː drɒp aʊt ænd trʌst ðæt ɪt wʊd ɔːl wɜːrk aʊt oʊˈkeɪ/" }
        ],
        // 4. 好奇心と直感
        [
            { en: "It was pretty scary at the time,", ja: "当時はとても怖かったのですが、", kana: "イット ワズ プリティ スケアリー アット ザ タイム", phonetic: "/ɪt wɒz ˈprɪti ˈskɛəri æt ðə taɪm/" },
            { en: "but looking back it was one of the best decisions I ever made.", ja: "振り返ってみれば、それは人生最良の決断のひとつでした。", kana: "バット ルッキング バック イット ワズ ワン オブ ザ ベスト ディシジョンズ アイ エバー メイド", phonetic: "/bʌt ˈlʊkɪŋ bæk ɪt wɒz wʌn ɒv ðə bɛst dɪˈsɪʒənz aɪ ˈɛvər meɪd/" },
            { en: "The minute I dropped out I could stop taking the required classes that didn't interest me,", ja: "退学した瞬間に、興味のない必修科目の授業に出る必要がなくなり、", kana: "ザ ミニット アイ ドロップト アウト アイ クド ストップ テイキング ザ リクワイアード クラッシーズ ザット ディドゥント インタレスト ミー", phonetic: "/ðə ˈmɪnɪt aɪ drɒpt aʊt aɪ kʊd stɒp ˈteɪkɪŋ ðə rɪˈkwaɪərd ˈklæsɪz ðæt ˈdɪdənt ˈɪntrəst miː/" },
            { en: "and begin dropping in on the ones that looked interesting.", ja: "面白そうな授業にだけ顔を出せるようになったからです。", kana: "アンド ビギン ドロッピング イン オン ザ ワンズ ザット ルックト インタレスティング", phonetic: "/ænd bɪˈɡɪn ˈdrɒpɪŋ ɪn ɒn ðə wʌnz ðæt lʊkt ˈɪntrəstɪŋ/" },
            { en: "It wasn't all romantic.", ja: "夢のような生活ばかりではありませんでした。", kana: "イット ワズント オール ロマンティック", phonetic: "/ɪt ˈwɒzənt ɔːl roʊˈmæntɪk/" },
            { en: "I didn't have a dorm room, so I slept on the floor in friends' rooms,", ja: "寮の部屋がなかったので、友人の部屋の床で寝泊まりしました。", kana: "アイ ディドゥント ハブ ア ドーム ルーム、 ソー アイ スレプト オン ザ フロア イン フレンズ ルームズ", phonetic: "/aɪ ˈdɪdənt hæv ə dɔːrm ruːm, soʊ aɪ slɛpt ɒn ðə flɔːr ɪn frɛndz ruːmz/" },
            { en: "and I walked the 7 miles across town every Sunday night", ja: "毎週日曜の夜には、町を横切って7マイル歩きました、", kana: "アンド アイ ウォークト ザ セブン マイルズ アクロス タウン エブリ サンデー ナイト", phonetic: "/ænd aɪ wɔːkt ðə ˈsɛvən maɪlz əˈkrɒs taʊn ˈɛvri ˈsʌndeɪ naɪt/" },
            { en: "to get one good meal a week at the Hare Krishna temple.", ja: "ハーレ・クリシュナ寺院で週に一度のまともな食事にありつくために。", kana: "トゥ ゲット ワン グッド ミール ア ウィーク アット ザ ハーレ クリシュナ テンプル", phonetic: "/tuː ɡɛt wʌn ɡʊd miːl ə wiːk æt ðə ˈhɛəri ˈkrɪʃnə ˈtɛmpəl/" },
            { en: "I loved it. And much of what I stumbled into by following my curiosity and intuition", ja: "それが最高でした。好奇心と直感に従って出くわしたものの多くは、", kana: "アイ ラブド イット。 アンド マッチ オブ ホワット アイ スタンブルド イントゥ バイ フォロイング マイ キュリオシティ アンド インテュイション", phonetic: "/aɪ lʌvd ɪt. ænd mʌtʃ ɒv wɒt aɪ ˈstʌmbəld ˈɪntuː baɪ ˈfɒloʊɪŋ maɪ ˌkjʊəriˈɒsɪti ænd ˌɪntjuˈɪʃən/" },
            { en: "turned out to be priceless later on.", ja: "後になって、得難い価値を持つものになったのです。", kana: "ターンド アウト トゥ ビー プライスレス レイター オン", phonetic: "/tɜːrnd aʊt tuː biː ˈpraɪsləs ˈleɪtər ɒn/" }

        // 5. 10年後の記憶
        [

    let currentQueue = [];

    const statusDisplay = document.getElementById('status');

    const speedSelect = document.getElementById('speed-select');

        availableVoices = speechSynthesis.getVoices();

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices(); 

    function startPractice() {
        if (speechSynthesis.paused) {
            speechSynthesis.resume();
        }

        const selectedValue = chapterSelect.value;
        currentQueue = [];
        
        if (selectedValue === "all") {
            speechData.forEach(chapter => {
                chapter.forEach(sentence => currentQueue.push(sentence));
            });
        } else {
            const index = parseInt(selectedValue);
            if (speechData[index]) {
                currentQueue = [...speechData[index]];
            }
        }

        if (currentQueue.length === 0) return;

        currentIndex = 0;
        inputArea.disabled = false;
        inputArea.value = "";
        inputArea.focus();
        startBtn.innerText = "リスタート (Restart)";
        updateProgress();
        loadSentence();
    }

    function loadSentence() {
        if (currentIndex >= currentQueue.length) {
            jaDisplay.innerText = "Congratulations! All finished.";
            kanaDisplay.innerText = "";
            phoneticDisplay.innerText = "";
            enDisplay.innerText = "Stay Hungry. Stay Foolish.";
            inputArea.disabled = true;
            statusDisplay.innerText = "Select a theme to start again.";
            progressFill.style.width = "100%";
            return;
        }

        const current = currentQueue[currentIndex];
        jaDisplay.innerText = current.ja;
        kanaDisplay.innerText = current.kana;
        phoneticDisplay.innerText = current.phonetic; // 発音記号表示
        
        // 英文表示の初期化（文字判定用にレンダリング）
        renderEnglishText("");
        
        statusDisplay.innerText = "Listening...";
        inputArea.value = "";
        updateProgress();

        // 許可を頂いたので、待ち時間を長く設定（800ms）
        setTimeout(() => {
            speak(current.en);
        }, 800);

        if (!currentQueue[currentIndex]) return;
        const targetText = currentQueue[currentIndex].en;
        
        let html = '';
        for (let i = 0; i < targetText.length; i++) {
            const char = targetText[i];
            
            if (i < userInput.length) {
                // 入力済みの文字判定
                if (userInput[i] === char) {
                    html += `<span class="char-correct">${char}</span>`;
                } else {
                    html += `<span class="char-wrong">${char}</span>`;
                }
            } else {
                // 未入力の文字
                html += `<span class="char-pending">${char}</span>`;
            }
        }
        enDisplay.innerHTML = html;

    function speak(text) {

        // 冒頭音飛び対策
        const modifiedText = ", " + text;

        const uttr = new SpeechSynthesisUtterance(modifiedText);
        uttr.rate = parseFloat(speedSelect.value);
        uttr.pitch = 1.0;
        uttr.lang = 'en-US';

            (voice.name.includes('Google US English') || voice.name.includes('Samantha') || voice.name.includes('Zira'))

            uttr.voice = preferredVoice;

        speechSynthesis.speak(dummy1);
        speechSynthesis.speak(dummy2);
        speechSynthesis.speak(uttr);
    }

        const percent = (currentIndex / currentQueue.length) * 100;
        progressFill.style.width = percent + "%";

        const currentEn = currentQueue[currentIndex].en;
        const userInput = inputArea.value;

            statusDisplay.className = "";
        } else {

            statusDisplay.className = "incorrect";
        }
    });

        if (e.key === 'Enter' && inputArea.value === '') {
            speak(currentQueue[currentIndex].en);

    });
